<div class="flex-grow-1">LANDING PAGE</div>

<div *ngIf="isAuthorized"
     class="d-flex justify-content-end"
     style="gap: 4px">
    <button *ngIf="userIsAdministrator"
            type="submit"
            class="btn btn-primary">
        ADMINISTRATOR
    </button>

    <button *ngIf="userIsLibrarian"
            type="submit"
            class="btn btn-primary">
        LIBRARIAN
    </button>
</div>
