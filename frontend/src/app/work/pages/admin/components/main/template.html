<div *ngIf="books$ |async as books"
     class="d-flex"
     style="flex-wrap: wrap; gap: 10px">
    <div *ngFor="let book of books"
         class="book p-2 shadow-sm">
        <div style="height: 2em;"><strong>{{ book.name }}</strong></div>
        <div class="d-flex">
            <img src="{{ book.picture }}"
                 width="200"
                 height="300">
            <div class="ms-2">
                <div>{{ book.publisher }} </div>
                <div>{{ book.isbn }} </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-end mt-1"
     style="gap: 4px">
    <button type="submit"
            class="btn btn-primary"
            (click)="showNewBookModal()">
        NEW BOOK
    </button>

    <button type="submit"
            class="btn btn-primary"
            (click)="showNewUserModal()">
        NEW USER
    </button>
</div>

<div class="modal"
     tabindex="-1"
     [style.display]="modalTitle ? 'block' : 'none'">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ modalTitle }}</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1"
                               class="form-label">Email address</label>
                        <input type="email"
                               class="form-control"
                               id="exampleInputEmail1"
                               aria-describedby="emailHelp">
                        <div id="emailHelp"
                             class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1"
                               class="form-label">Password</label>
                        <input type="password"
                               class="form-control"
                               id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox"
                               class="form-check-input"
                               id="exampleCheck1">
                        <label class="form-check-label"
                               for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit"
                            class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                        (click)="hideModal()">Close</button>
                <button type="button"
                        class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
